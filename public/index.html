<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Fitness Task Tracker</h1>
    <p class="welcome-message">Welcome! Please start by entering the information for your exercise.</p>
    </header>
  </header>
  <!-- Main Body Section -->
  <form id="taskform">
    <div class="form-row">
      <label for="taskName">Name</label>
      <input type="text" name="taskName" id="taskName" required="true">
    </div>
    <div class="form-row">
      <label for="taskType">Type</label>
      <select id="taskType" name="taskType" required="true">
        <option value="">Select one</option>
        <option value="Cardio">Cardio</option>
        <option value="Weights">Weights</option>
      </select>
    </div>
    <div class="form-row">
      <label for="taskTime">Time</label>
      <input type="number" name="taskTime" id="taskTime" required="true">
    </div>
    <div class="form-row">
      <label for="taskIntensity">Intensity</label>
      <select id="taskIntensity" name="taskIntensity" required="true">
        <option value="">Select one</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
    <!-- User Feedback Section -->
    <div class="form-row">
      <label for="taskFeedback">User Feedback</label>
      <input type="text" name="taskFeedback" id="taskFeedback" required="true">
    </div>
    <div class="form-row">
      <input type="submit">
    </div>
  </form>
  <!-- Completed Section -->
  <h2>Completed Tasks</h2>
  <ul id="tasklist"></ul>
  <script src="script.js" type="module"></script>
</body>

</html>
